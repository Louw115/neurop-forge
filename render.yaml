services:
  - type: web
    name: neurop-forge-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-api.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
